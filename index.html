<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vôlei de Dupla</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .team {
      margin: 20px 0;
    }
    .score {
      font-size: 2rem;
      margin: 10px 0;
    }
    .serving {
      color: green;
      font-weight: bold;
    }
    button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Placar - Vôlei de Dupla</h1>

  <div id="set-info">Set 1</div>

  <div class="team">
    <h2>Time A</h2>
    <div id="teamA-players"></div>
    <div class="score" id="scoreA">0</div>
    <button onclick="addPoint('A')">+ Ponto Time A</button>
  </div>

  <div class="team">
    <h2>Time B</h2>
    <div id="teamB-players"></div>
    <div class="score" id="scoreB">0</div>
    <button onclick="addPoint('B')">+ Ponto Time B</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="finishSet()">Finalizar Set</button>
  </div>

  <div id="summary" style="margin-top: 30px;"></div>

  <script>
    // Jogadores fixos (configurável depois)
    const teamA = ["Ana", "Bia"];
    const teamB = ["Clara", "Duda"];

    // Estado do jogo - padrão
    let scoreA = 0;
    let scoreB = 0;
    let currentSet = 1;
    let sets = [];
    let server = { team: 'A', index: 0 };
    let lastScoringTeam = null;

    // Função para salvar estado no localStorage
    function saveState() {
      const state = {
        scoreA,
        scoreB,
        currentSet,
        sets,
        server,
        lastScoringTeam
      };
      localStorage.setItem('voleiState', JSON.stringify(state));
    }

    // Função para carregar estado do localStorage
    function loadState() {
      const saved = localStorage.getItem('voleiState');
      if (saved) {
        try {
          const state = JSON.parse(saved);
          scoreA = state.scoreA ?? 0;
          scoreB = state.scoreB ?? 0;
          currentSet = state.currentSet ?? 1;
          sets = state.sets ?? [];
          server = state.server ?? { team: 'A', index: 0 };
          lastScoringTeam = state.lastScoringTeam ?? null;
          document.getElementById("set-info").textContent = `Set ${currentSet}`;
        } catch {
          // se erro no parse, limpa localStorage
          localStorage.removeItem('voleiState');
        }
      }
    }

    function renderPlayers() {
      const aHTML = teamA.map((name, i) =>
        server.team === 'A' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      const bHTML = teamB.map((name, i) =>
        server.team === 'B' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      document.getElementById("teamA-players").innerHTML = aHTML;
      document.getElementById("teamB-players").innerHTML = bHTML;
    }

    function updateScores() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
    }

    function addPoint(team) {
      if (team === 'A') scoreA++;
      else scoreB++;

      // Atualiza o saque:
      if (team === server.team) {
        // Mesmo time pontuando no próprio saque: servidor não muda
      } else {
        // Side-out: time que ganhou o ponto passa a sacar, servidor reinicia no índice 0
        server.team = team;
        server.index = 0;
      }

      lastScoringTeam = team;
      updateScores();
      renderPlayers();
      saveState();
    }

    function finishSet() {
      sets.push({ set: currentSet, A: scoreA, B: scoreB });

      const resumo = sets.map(s =>
        `Set ${s.set}: ${s.A} x ${s.B}`
      ).join("<br>");

      document.getElementById("summary").innerHTML =
        `<h3>Súmula</h3>${resumo}`;

      currentSet++;
      scoreA = 0;
      scoreB = 0;
      // Servidor do próximo set começa no mesmo time que sacou o último, índice 0
      server.index = 0;

      document.getElementById("set-info").textContent = `Set ${currentSet}`;
      updateScores();
      renderPlayers();
      saveState();
    }

    // Inicializa o jogo, carregando estado salvo se existir
    loadState();
    updateScores();
    renderPlayers();
  </script>
</body>
</html>
