<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vôlei de Dupla</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .team {
      margin: 20px 0;
    }
    .score {
      font-size: 2rem;
      margin: 10px 0;
    }
    .serving {
      color: green;
      font-weight: bold;
    }
    button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 20px;
    }
    select {
      font-size: 1rem;
      margin-left: 10px;
    }
    #server-selection {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Placar - Vôlei de Dupla</h1>

  <div id="server-selection">
    <div>
      <label>Servidor inicial Time A: 
        <select id="startServerA">
          <option value="0">Jogador 0 (Ana)</option>
          <option value="1">Jogador 1 (Bia)</option>
        </select>
      </label>
    </div>
    <div>
      <label>Servidor inicial Time B: 
        <select id="startServerB">
          <option value="0">Jogador 0 (Clara)</option>
          <option value="1">Jogador 1 (Duda)</option>
        </select>
      </label>
    </div>
    <button onclick="startSet()">Iniciar / Reiniciar Set</button>
  </div>

  <div id="set-info">Set 1</div>

  <div class="team">
    <h2>Time A</h2>
    <div id="teamA-players"></div>
    <div class="score" id="scoreA">0</div>
    <button onclick="addPoint('A')">+ Ponto Time A</button>
  </div>

  <div class="team">
    <h2>Time B</h2>
    <div id="teamB-players"></div>
    <div class="score" id="scoreB">0</div>
    <button onclick="addPoint('B')">+ Ponto Time B</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="finishSet()">Finalizar Set</button>
  </div>

  <div id="summary" style="margin-top: 30px;"></div>

  <script>
    // Jogadores fixos
    const teamA = ["Ana", "Bia"];
    const teamB = ["Clara", "Duda"];

    // Estado do jogo
    let scoreA = 0;
    let scoreB = 0;
    let currentSet = 1;
    let sets = [];
    let server = { team: 'A', index: 0 };
    let lastScoringTeam = null;

    // Guardam quem começou sacando no set, configurável
    let startingServer = { A: 0, B: 0 };

    // Controla último servidor usado para cada time, para alternar na troca de saque
    let lastServerIndex = { A: 0, B: 0 };

    // Salva estado no localStorage
    function saveState() {
      const state = {
        scoreA,
        scoreB,
        currentSet,
        sets,
        server,
        lastScoringTeam,
        startingServer,
        lastServerIndex
      };
      localStorage.setItem('voleiState', JSON.stringify(state));
    }

    // Carrega estado do localStorage
    function loadState() {
      const saved = localStorage.getItem('voleiState');
      if (saved) {
        try {
          const state = JSON.parse(saved);
          scoreA = state.scoreA ?? 0;
          scoreB = state.scoreB ?? 0;
          currentSet = state.currentSet ?? 1;
          sets = state.sets ?? [];
          server = state.server ?? { team: 'A', index: 0 };
          lastScoringTeam = state.lastScoringTeam ?? null;
          startingServer = state.startingServer ?? { A: 0, B: 0 };
          lastServerIndex = state.lastServerIndex ?? { A: 0, B: 0 };

          // Atualiza selects com servidores iniciais carregados
          document.getElementById('startServerA').value = startingServer.A;
          document.getElementById('startServerB').value = startingServer.B;

          document.getElementById("set-info").textContent = `Set ${currentSet}`;
        } catch {
          localStorage.removeItem('voleiState');
        }
      }
    }

    function renderPlayers() {
      const aHTML = teamA.map((name, i) =>
        server.team === 'A' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      const bHTML = teamB.map((name, i) =>
        server.team === 'B' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      document.getElementById("teamA-players").innerHTML = aHTML;
      document.getElementById("teamB-players").innerHTML = bHTML;
    }

    function updateScores() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
    }

    function addPoint(team) {
      if (team === 'A') scoreA++;
      else scoreB++;

      if (team === server.team) {
        // Mesmo time pontuando: saque continua com o mesmo jogador
      } else {
        // Side-out: troca de time sacando
        server.team = team;

        // Alterna servidor entre 0 e 1 para o time que voltou a sacar
        const lastIndex = lastServerIndex[team];
        const newIndex = lastIndex === 0 ? 1 : 0;
        server.index = newIndex;
        lastServerIndex[team] = newIndex;
      }

      lastScoringTeam = team;
      updateScores();
      renderPlayers();
      saveState();
    }

    function finishSet() {
      sets.push({ set: currentSet, A: scoreA, B: scoreB });

      const resumo = sets.map(s =>
        `Set ${s.set}: ${s.A} x ${s.B}`
      ).join("<br>");

      document.getElementById("summary").innerHTML =
        `<h3>Súmula</h3>${resumo}`;

      currentSet++;

      // Reinicia placar
      scoreA = 0;
      scoreB = 0;

      // Reinicia servidor conforme startingServer
      server.team = 'A'; // quem começa sacando sempre Time A no set?
      server.index = startingServer.A;

      // Reinicia lastServerIndex para começar alternância correta
      lastServerIndex = {
        A: startingServer.A,
        B: startingServer.B
      };

      document.getElementById("set-info").textContent = `Set ${currentSet}`;
      updateScores();
      renderPlayers();
      saveState();
    }

    function startSet() {
      // Atualiza servidores iniciais pelos selects
      startingServer.A = parseInt(document.getElementById('startServerA').value, 10);
      startingServer.B = parseInt(document.getElementById('startServerB').value, 10);

      // Reinicia placar e set
      scoreA = 0;
      scoreB = 0;

      // Sempre time A começa sacando no set, com jogador configurado
      server.team = 'A';
      server.index = startingServer.A;

      // Reinicia lastServerIndex para alternância correta
      lastServerIndex = {
        A: startingServer.A,
        B: startingServer.B
      };

      // Se for início do jogo (currentSet ainda 1), mantém, senão reinicia pra 1
      if (currentSet !== 1) currentSet = 1;

      document.getElementById("set-info").textContent = `Set ${currentSet}`;
      updateScores();
      renderPlayers();
      saveState();

      // Limpa súmula
      sets = [];
      document.getElementById("summary").innerHTML = "";
    }

    // Inicializa jogo
    loadState();
    updateScores();
    renderPlayers();
  </script>
</body>
</html>
