<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placar de V√¥lei com Configura√ß√£o Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .btn {
      margin: 5px 0;
      padding: 8px 12px;
      cursor: pointer;
    }
    input[type="text"], select {
      padding: 6px;
      width: 200px;
      margin-bottom: 10px;
    }
    .players-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .team {
      flex: 1;
      margin-right: 10px;
    }
    .team:last-child {
      margin-right: 0;
    }
    #finishedGamesSetupList div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Configura√ß√£o do Jogo de V√¥lei</h1>

  <div id="setupContainer">
    <div>
      <label>Nome da Dupla 1:</label><br />
      <input type="text" id="teamAName" placeholder="Nome da Dupla 1" />
    </div>
    <div>
      <label>Jogadores da Dupla 1 (separe por v√≠rgula):</label><br />
      <input type="text" id="teamAPlayers" placeholder="Ex: Ana,Bia" />
    </div>
    <br />
    <div>
      <label>Nome da Dupla 2:</label><br />
      <input type="text" id="teamBName" placeholder="Nome da Dupla 2" />
    </div>
    <div>
      <label>Jogadores da Dupla 2 (separe por v√≠rgula):</label><br />
      <input type="text" id="teamBPlayers" placeholder="Ex: Clara,Duda" />
    </div>
    <br />
    <div>
      <label>Fase do Torneio:</label><br />
      <select id="tournamentPhaseSelect">
        <option value="" disabled selected>Selecione a fase</option>
        <option value="Fase de Grupos">Fase de Grupos</option>
        <option value="Quartas de Final">Quartas de Final</option>
        <option value="Semifinal">Semifinal</option>
        <option value="Final">Final</option>
      </select>
    </div>
    <br />
    <div>
      <label>Escolha o sacador inicial:</label><br />
      <select id="initialServerTeam">
        <option value="" disabled selected>Escolha a dupla</option>
        <option value="A">Dupla 1</option>
        <option value="B">Dupla 2</option>
      </select>
    </div>
    <div>
      <label>√çndice do sacador na dupla (0 para primeiro jogador, 1 para segundo):</label><br />
      <select id="initialServerIndex">
        <option value="" disabled selected>Escolha o √≠ndice</option>
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>
    <br />
    <button id="startGameBtn" class="btn">Iniciar Jogo</button>

    <hr />
    <h3>Jogos Finalizados</h3>
    <div id="finishedGamesSetupList"><i>Nenhum jogo finalizado salvo.</i></div>
  </div>

  <div id="gameContainer" class="hidden">
    <h2>Jogo: <span id="displayTeams"></span></h2>
    <div>
      <label>Fase do Torneio:</label>
      <select id="tournamentPhase" onchange="changePhase()">
        <option value="Fase de Grupos">Fase de Grupos</option>
        <option value="Quartas de Final">Quartas de Final</option>
        <option value="Semifinal">Semifinal</option>
        <option value="Final">Final</option>
      </select>
    </div>

    <div id="playersContainer" class="players-container"></div>

    <div>
      <h3>Set <span id="set-info">1</span></h3>
      <div>
        <button class="btn" onclick="addPoint('A')">Ponto para <span id="btnTeamAName"></span></button>
        <button class="btn" onclick="addPoint('B')">Ponto para <span id="btnTeamBName"></span></button>
      </div>
      <div>
        <button class="btn" onclick="undo()">Desfazer √öltima A√ß√£o</button>
        <button class="btn" onclick="finishSet()">Finalizar Set</button>
        <button class="btn" onclick="finishGame()">Finalizar Jogo</button>
      </div>
    </div>

    <pre id="summary"></pre>

    <hr />
    <h3>Jogos Finalizados</h3>
    <div id="finishedGamesList"><i>Nenhum jogo finalizado salvo.</i></div>
  </div>

<script>
  // Vari√°veis de estado
  let teamAName = "";
  let teamBName = "";
  let teamA = [];
  let teamB = [];
  let scoreA = 0;
  let scoreB = 0;
  let currentSet = 1;
  let sets = [];
  let server = null; // {team: 'A'|'B', index: 0|1}
  let lastScoringTeam = null;
  let tournamentPhase = "";
  let lastServerIndexA = 0;
  let lastServerIndexB = 0;
  let historyStack = [];
  let finishedGames = [];

  // Setup e in√≠cio do jogo
  document.getElementById("startGameBtn").addEventListener("click", () => {
    // Ler entradas
    const aName = document.getElementById("teamAName").value.trim();
    const aPlayers = document.getElementById("teamAPlayers").value.trim();
    const bName = document.getElementById("teamBName").value.trim();
    const bPlayers = document.getElementById("teamBPlayers").value.trim();
    const phase = document.getElementById("tournamentPhaseSelect").value;
    const initialServerTeam = document.getElementById("initialServerTeam").value;
    const initialServerIndex = parseInt(document.getElementById("initialServerIndex").value, 10);

    // Valida√ß√µes b√°sicas
    if (!aName || !aPlayers || !bName || !bPlayers || !phase || !initialServerTeam || isNaN(initialServerIndex)) {
      alert("Preencha todos os campos corretamente antes de iniciar o jogo.");
      return;
    }

    const aPlayersArr = aPlayers.split(",").map(p => p.trim()).filter(p => p.length > 0);
    const bPlayersArr = bPlayers.split(",").map(p => p.trim()).filter(p => p.length > 0);

    if (aPlayersArr.length !== 2 || bPlayersArr.length !== 2) {
      alert("Cada dupla deve ter exatamente 2 jogadores.");
      return;
    }

    if (initialServerIndex < 0 || initialServerIndex > 1) {
      alert("√çndice do sacador deve ser 0 ou 1.");
      return;
    }

    // Atualizar estado
    teamAName = aName;
    teamBName = bName;
    teamA = aPlayersArr;
    teamB = bPlayersArr;
    tournamentPhase = phase;
    server = { team: initialServerTeam, index: initialServerIndex };
    lastServerIndexA = (initialServerTeam === "A") ? initialServerIndex : 0;
    lastServerIndexB = (initialServerTeam === "B") ? initialServerIndex : 0;
    scoreA = 0;
    scoreB = 0;
    currentSet = 1;
    sets = [];
    lastScoringTeam = null;
    historyStack = [];

    // Ocultar setup e mostrar jogo
    document.getElementById("setupContainer").classList.add("hidden");
    document.getElementById("gameContainer").classList.remove("hidden");

    // Atualizar interface
    document.getElementById("tournamentPhase").value = tournamentPhase;
    document.getElementById("set-info").textContent = `Set ${currentSet}`;
    renderPlayers();
    renderPlayerInputs();
    updateScores();
    renderSummary();
    renderFinishedGames(); // mant√©m atualizados na tela do jogo tamb√©m

    // Mostrar nomes das duplas nos bot√µes
    document.getElementById("btnTeamAName").textContent = teamAName;
    document.getElementById("btnTeamBName").textContent = teamBName;
    document.getElementById("displayTeams").textContent = `${teamAName} vs ${teamBName}`;
  });

  function renderPlayers() {
    const container = document.getElementById("playersContainer");
    container.innerHTML = "";

    function createTeamDiv(teamName, players, teamLabel) {
      const div = document.createElement("div");
      div.className = "team";
      const title = document.createElement("h4");
      title.textContent = teamName;
      div.appendChild(title);

      players.forEach((player, idx) => {
        const p = document.createElement("p");
        p.textContent = `${player} (P${idx})`;
        if (server.team === teamLabel && server.index === idx) {
          p.style.fontWeight = "bold";
          p.textContent += " üéæ"; // Indica sacador
        }
        div.appendChild(p);
      });
      return div;
    }

    container.appendChild(createTeamDiv(teamAName, teamA, "A"));
    container.appendChild(createTeamDiv(teamBName, teamB, "B"));
  }

  // Render inputs para trocar sacador (se quiser)
  function renderPlayerInputs() {
    // Aqui voc√™ pode implementar se quiser permitir troca manual do sacador
  }

  // Adicionar ponto para um time
  function addPoint(team) {
    // Salvar estado atual no hist√≥rico para desfazer
    historyStack.push({
      scoreA, scoreB, server: {...server}, lastScoringTeam, currentSet,
      sets: JSON.parse(JSON.stringify(sets)),
      lastServerIndexA, lastServerIndexB
    });

    if (team === "A") scoreA++;
    else if (team === "B") scoreB++;
    else return;

    lastScoringTeam = team;

    // Alternar sacador
    updateServer(team);

    updateScores();
    renderPlayers();
    renderSummary();

    // Verifica se algum time venceu o set automaticamente
    if (checkSetWinner()) {
      finishSet();
    }
  }

  // Atualizar o sacador ap√≥s ponto
  function updateServer(scoringTeam) {
    // O sacador muda para o time que fez o ponto
    if (scoringTeam === "A") {
      // Alternar entre os dois jogadores da dupla A
      lastServerIndexA = (lastServerIndexA + 1) % 2;
      server = {team: "A", index: lastServerIndexA};
    } else {
      lastServerIndexB = (lastServerIndexB + 1) % 2;
      server = {team: "B", index: lastServerIndexB};
    }
  }

  // Verifica condi√ß√£o de vit√≥ria no set (21 pontos + vantagem 2)
  function checkSetWinner() {
    if ((scoreA >= 21 || scoreB >= 21) && Math.abs(scoreA - scoreB) >= 2) {
      return true;
    }
    return false;
  }

  // Finaliza set atual
  function finishSet() {
    if (!checkSetWinner()) {
      alert("N√£o √© poss√≠vel finalizar o set sem que haja um vencedor claro (m√≠nimo 21 pontos e vantagem de 2).");
      return;
    }
    sets.push({set: currentSet, scoreA, scoreB});
    currentSet++;
    scoreA = 0;
    scoreB = 0;
    historyStack = []; // limpa hist√≥rico para desfazer do novo set
    document.getElementById("set-info").textContent = `Set ${currentSet}`;
    updateScores();
    renderSummary();
  }

  // Atualiza scores na interface
  function updateScores() {
    // Pode mostrar em algum lugar, aqui s√≥ usamos console por enquanto
  }

  // Mostrar resumo dos sets
  function renderSummary() {
    let text = `Fase do Torneio: ${tournamentPhase}\n`;
    text += `Sets disputados:\n`;
    sets.forEach(s => {
      text += `Set ${s.set}: ${s.scoreA} x ${s.scoreB}\n`;
    });
    text += `Set atual: ${scoreA} x ${scoreB}\n`;
    document.getElementById("summary").textContent = text;
  }

  // Desfazer √∫ltima a√ß√£o
  function undo() {
    if (historyStack.length === 0) {
      alert("Nada para desfazer.");
      return;
    }
    const lastState = historyStack.pop();
    scoreA = lastState.scoreA;
    scoreB = lastState.scoreB;
    server = lastState.server;
    lastScoringTeam = lastState.lastScoringTeam;
    currentSet = lastState.currentSet;
    sets = lastState.sets;
    lastServerIndexA = lastState.lastServerIndexA;
    lastServerIndexB = lastState.lastServerIndexB;

    updateScores();
    renderPlayers();
    renderSummary();
  }

  // Finaliza o jogo
  function finishGame() {
    // Verifica se ao menos um set foi finalizado
    if (sets.length === 0) {
      alert("Finalize ao menos um set antes de encerrar o jogo.");
      return;
    }
    // Salvar resultado final
    const finalScoreA = (scoreA > 0 || scoreB > 0) ? [...sets, {set: currentSet, scoreA, scoreB}] : sets;
    const winner = determineWinner(finalScoreA);
    const gameSummary = {
      teamAName,
      teamBName,
      playersA: teamA,
      playersB: teamB,
      phase: tournamentPhase,
      sets: finalScoreA,
      winner
    };
    finishedGames.push(gameSummary);

    alert(`Jogo finalizado. Vencedor: ${winner}`);

    // Atualizar lista de jogos finalizados nas duas telas
    renderFinishedGames();
    renderFinishedGamesSetup();

    // Voltar para tela de configura√ß√£o para novo jogo
    resetGame();
  }

  function determineWinner(setsArr) {
    let winsA = 0;
    let winsB = 0;
    setsArr.forEach(s => {
      if (s.scoreA > s.scoreB) winsA++;
      else if (s.scoreB > s.scoreA) winsB++;
    });
    if (winsA > winsB) return teamAName;
    else if (winsB > winsA) return teamBName;
    else return "Empate";
  }

  function resetGame() {
    // Limpar vari√°veis para come√ßar de novo
    teamAName = "";
    teamBName = "";
    teamA = [];
    teamB = [];
    scoreA = 0;
    scoreB = 0;
    currentSet = 1;
    sets = [];
    server = null;
    lastScoringTeam = null;
    tournamentPhase = "";
    lastServerIndexA = 0;
    lastServerIndexB = 0;
    historyStack = [];

    // Limpar inputs
    document.getElementById("teamAName").value = "";
    document.getElementById("teamAPlayers").value = "";
    document.getElementById("teamBName").value = "";
    document.getElementById("teamBPlayers").value = "";
    document.getElementById("tournamentPhaseSelect").value = "";
    document.getElementById("initialServerTeam").value = "";
    document.getElementById("initialServerIndex").value = "";

    // Esconder tela de jogo e mostrar configura√ß√£o
    document.getElementById("gameContainer").classList.add("hidden");
    document.getElementById("setupContainer").classList.remove("hidden");

    // Atualiza lista de jogos finalizados na tela de configura√ß√£o
    renderFinishedGamesSetup();
  }

  // Renderiza lista de jogos finalizados na tela de jogo
  function renderFinishedGames() {
    const finishedGamesList = document.getElementById("finishedGamesList");
    if (finishedGames.length === 0) {
      finishedGamesList.innerHTML = "<i>Nenhum jogo finalizado salvo.</i>";
      return;
    }
    finishedGamesList.innerHTML = "";
    finishedGames.forEach((game, idx) => {
      const div = document.createElement("div");
      const winner = determineWinner(game.sets);
      div.textContent = `${idx + 1}. ${game.teamAName} vs ${game.teamBName} - Vencedor: ${winner} - Fase: ${game.phase}`;
      finishedGamesList.appendChild(div);
    });
  }

  // Renderiza lista de jogos finalizados na tela de configura√ß√£o
  function renderFinishedGamesSetup() {
    const finishedGamesSetupList = document.getElementById("finishedGamesSetupList");
    if (finishedGames.length === 0) {
      finishedGamesSetupList.innerHTML = "<i>Nenhum jogo finalizado salvo.</i>";
      return;
    }
    finishedGamesSetupList.innerHTML = "";
    finishedGames.forEach((game, idx) => {
      const div = document.createElement("div");
      const winner = determineWinner(game.sets);
      div.textContent = `${idx + 1}. ${game.teamAName} vs ${game.teamBName} - Vencedor: ${winner} - Fase: ${game.phase}`;
      finishedGamesSetupList.appendChild(div);
    });
  }

  // Atualiza fase durante o jogo
  function changePhase() {
    tournamentPhase = document.getElementById("tournamentPhase").value;
    renderSummary();
  }

  // Inicializa com lista vazia
  renderFinishedGamesSetup();
</script>
</body>
</html>
