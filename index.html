<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placar de Vôlei com Configuração Inicial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Configuração do Jogo de Vôlei</h1>

  <div id="setupContainer">
    <label>Nome da Dupla 1: <input id="teamAName" type="text" /></label><br />
    <label>Jogadores da Dupla 1 (separados por vírgula): <input id="teamAPlayers" type="text" placeholder="Ex: João, Maria" /></label><br />
    <label>Nome da Dupla 2: <input id="teamBName" type="text" /></label><br />
    <label>Jogadores da Dupla 2 (separados por vírgula): <input id="teamBPlayers" type="text" placeholder="Ex: Pedro, Ana" /></label><br />

    <label>Fase do Torneio:
      <select id="tournamentPhaseSelect">
        <option value="">Selecione</option>
        <option value="Primeira Fase">Primeira Fase</option>
        <option value="Quartas de Final">Quartas de Final</option>
        <option value="Semifinal">Semifinal</option>
        <option value="Final">Final</option>
      </select>
    </label><br />

    <label>Dupla que faz o saque inicial:
      <select id="initialServerTeam">
        <option value="">Selecione</option>
        <option value="A">Dupla 1</option>
        <option value="B">Dupla 2</option>
      </select>
    </label><br />

    <label>Índice do sacador inicial:
      <select id="initialServerIndex">
        <option value="0">Jogador 1</option>
        <option value="1">Jogador 2</option>
      </select>
    </label><br />

    <button id="startGameBtn">Iniciar Jogo</button>
  </div>

  <div id="gameContainer" class="hidden">
    <h2 id="displayTeams"></h2>

    <div id="playersContainer"></div>

    <button id="pointTeamA">Ponto Dupla 1 (<span id="btnTeamAName"></span>)</button>
    <button id="pointTeamB">Ponto Dupla 2 (<span id="btnTeamBName"></span>)</button>
    <button id="undoBtn">Desfazer último ponto</button>
    <button id="finishSetBtn">Finalizar Set</button>
    <button id="finishGameBtn">Finalizar Jogo</button>

    <br />
    <label>Fase do torneio: 
      <select id="tournamentPhase">
        <option value="">Selecione</option>
        <option value="Primeira Fase">Primeira Fase</option>
        <option value="Quartas de Final">Quartas de Final</option>
        <option value="Semifinal">Semifinal</option>
        <option value="Final">Final</option>
      </select>
    </label>

    <pre id="summary"></pre>
  </div>

  <h3>Jogos Finalizados</h3>
  <div id="finishedGamesList"></div>

  <h3>Jogos Finalizados (Configuração)</h3>
  <div id="finishedGamesSetupList"></div>

  <script type="module" src="./eventHandlers.js"></script>
</body>
</html>
