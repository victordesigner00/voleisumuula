<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Placar de Beach Tennis Modularizado</title>
</head>
<body>
  <!-- Inputs para times, jogadores e fase -->
  <input id="teamAName" placeholder="Nome Dupla A" />
  <input id="teamAPlayer1" placeholder="Jogador 1 Dupla A" />
  <input id="teamAPlayer2" placeholder="Jogador 2 Dupla A" />
  <input id="teamBName" placeholder="Nome Dupla B" />
  <input id="teamBPlayer1" placeholder="Jogador 1 Dupla B" />
  <input id="teamBPlayer2" placeholder="Jogador 2 Dupla B" />
  <select id="tournamentPhase">
    <option value="">Selecione a fase</option>
    <option value="Oitavas">Oitavas</option>
    <option value="Quartas">Quartas</option>
    <option value="Semifinal">Semifinal</option>
    <option value="Final">Final</option>
  </select>
  <fieldset>
    <legend>Dupla do sacador inicial</legend>
    <label><input type="radio" name="initialServer" value="A" /> Dupla A</label>
    <label><input type="radio" name="initialServer" value="B" /> Dupla B</label>
  </fieldset>
  <fieldset>
    <legend>Jogador do sacador inicial</legend>
    <label><input type="radio" name="initialServerPlayer" value="0" /> Jogador 1</label>
    <label><input type="radio" name="initialServerPlayer" value="1" /> Jogador 2</label>
  </fieldset>
  <button id="startGameButton">Iniciar Jogo</button>

  <!-- Área para mostrar jogadores e placar -->
  <div id="playersContainer"></div>

  <button id="teamAAddPoint">Adicionar ponto Dupla A</button>
  <button id="teamBAddPoint">Adicionar ponto Dupla B</button>
  <button id="undoButton">Desfazer ponto</button>
  <button id="finishSetButton">Finalizar Set</button>
  <button id="finishGameButton">Finalizar Jogo</button>

  <pre id="summary"></pre>

  <h3>Jogos finalizados:</h3>
  <div id="finishedGamesList"></div>

  <select id="finishedGamesSetupList"></select>

  <script type="module">
    import { eventHandlers } from './eventHandlers.js';
    eventHandlers.initAll();
  </script>
</body>
</html>
