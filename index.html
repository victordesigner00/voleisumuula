<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vôlei de Dupla</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .team {
      margin: 20px 0;
    }
    .score {
      font-size: 2rem;
      margin: 10px 0;
    }
    .serving {
      color: green;
      font-weight: bold;
    }
    button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Placar - Vôlei de Dupla</h1>

  <div id="set-info">Set 1</div>

  <div class="team">
    <h2>Time A</h2>
    <div id="teamA-players"></div>
    <div class="score" id="scoreA">0</div>
    <button onclick="addPoint('A')">+ Ponto Time A</button>
  </div>

  <div class="team">
    <h2>Time B</h2>
    <div id="teamB-players"></div>
    <div class="score" id="scoreB">0</div>
    <button onclick="addPoint('B')">+ Ponto Time B</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="finishSet()">Finalizar Set</button>
  </div>

  <div id="summary" style="margin-top: 30px;"></div>

  <script>
    // Jogadores fixos (vão ser configuráveis depois)
    const teamA = ["Ana", "Bia"];
    const teamB = ["Clara", "Duda"];

    let scoreA = 0;
    let scoreB = 0;
    let currentSet = 1;
    let sets = [];

    let server = { team: 'A', index: 0 }; // quem está sacando
    let lastScoringTeam = null;

    function renderPlayers() {
      const aHTML = teamA.map((name, i) =>
        server.team === 'A' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      const bHTML = teamB.map((name, i) =>
        server.team === 'B' && server.index === i
          ? `<div class="serving">➡️ ${name}</div>`
          : `<div>${name}</div>`
      ).join("");

      document.getElementById("teamA-players").innerHTML = aHTML;
      document.getElementById("teamB-players").innerHTML = bHTML;
    }

    function updateScores() {
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;
    }

    function addPoint(team) {
      if (team === 'A') scoreA++;
      else scoreB++;

      // Verifica se o time que pontuou era o que estava sacando
      if (team === server.team) {
        // Mantém o sacador (sem mudança)
      } else {
        // Side-out: troca time e alterna sacador
        server.team = team;
        server.index = (server.index + 1) % 2;
      }

      lastScoringTeam = team;
      updateScores();
      renderPlayers();
    }

    function finishSet() {
      sets.push({ set: currentSet, A: scoreA, B: scoreB });

      const resumo = sets.map(s =>
        `Set ${s.set}: ${s.A} x ${s.B}`
      ).join("<br>");

      document.getElementById("summary").innerHTML =
        `<h3>Súmula</h3>${resumo}`;

      // Prepara novo set
      currentSet++;
      scoreA = 0;
      scoreB = 0;
      server.index = 0;
      // Mantém o time que sacou por último como inicial do próximo set
      updateScores();
      renderPlayers();
      document.getElementById("set-info").textContent = `Set ${currentSet}`;
    }

    // Inicialização
    updateScores();
    renderPlayers();
  </script>
</body>
</html>
